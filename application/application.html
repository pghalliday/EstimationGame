<head>
	<title>Estimation Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<div id="outer" class="container">
	  {{> itemList}}
	</div>
</body>

<template name="itemList">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Item</th>
				<th>Estimate</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input id="name" type="text" placeholder="Nameâ€¦"></td>
				<td>
					<select id="estimate">
						<option>0</option>
						<option>0.5</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>5</option>
						<option>8</option>
						<option>13</option>
						<option>20</option>
						<option>50</option>
						<option>100</option>
						<option>Too Big!</option>
						<option>No Idea?</option>
					</select>
				</td>
				<td><button class="btn add"><i class="icon-plus"></i></button></td>
			</tr>
		    {{#each items}}
				{{> itemRow}}
		    {{/each}}
		</tbody>
	</table>
</template>

<template name="itemRow">
	<tr>
		<td>{{name}}</td>
		<td>{{estimate}}</td>
		<td><button class="btn"><i class="icon-minus"></i></button></td>
	</tr>
</template>
